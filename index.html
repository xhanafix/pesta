<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PESTA Framework FB Ad Generator</title>
    <style>
        :root {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --success: #059669;
            --error: #dc2626;
            --border: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }

        h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .framework-info {
            background: rgba(99, 102, 241, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .framework-info h2 {
            color: var(--accent);
            margin-top: 0;
            font-size: 1.2rem;
        }

        .framework-info ul {
            margin: 0.5rem 0 0;
            padding-left: 1.5rem;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        .output-wrapper {
            position: relative;
            margin-top: 2rem;
        }

        .output {
            padding: 1.5rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            white-space: pre-wrap;
            font-size: 1.1rem;
            line-height: 1.6;
            min-height: 100px;
            margin-bottom: 1rem;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            z-index: 10;
        }

        .copy-btn:hover {
            background: var(--accent);
            color: white;
        }

        .copy-btn.copied {
            background: var(--success);
            color: white;
        }

        .api-key-saved {
            color: var(--success);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .error {
            color: var(--error);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
            color: var(--text-secondary);
        }

        .loading::after {
            content: "‚è≥";
            animation: loading 1s infinite;
        }

        @keyframes loading {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Copy animation */
        @keyframes copyFeedback {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .copy-animation {
            animation: copyFeedback 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PESTA Framework FB Ad Generator</h1>
        
        <div class="framework-info">
            <h2>PESTA Framework:</h2>
            <ul>
                <li><strong>P</strong>roblem - Identify the customer's problem</li>
                <li><strong>E</strong>xaggerate - Amplify the pain points</li>
                <li><strong>S</strong>olution - Present your product</li>
                <li><strong>T</strong>estimonial - Show social proof</li>
                <li><strong>A</strong>ction - Clear call-to-action</li>
            </ul>
        </div>

        <div class="form-group">
            <label for="apiKey">OpenRouter API Key</label>
            <input type="password" id="apiKey" placeholder="Enter your OpenRouter API key">
            <div id="apiKeyStatus"></div>
        </div>

        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" placeholder="Enter your product name">
        </div>

        <div class="form-group">
            <label for="targetCustomer">Target Customer</label>
            <input type="text" id="targetCustomer" placeholder="Describe your target customer">
        </div>

        <div class="form-group">
            <label for="painPoint">Customer Pain Point</label>
            <textarea id="painPoint" rows="3" placeholder="Describe the main problem your customer faces"></textarea>
        </div>

        <button id="generate">Generate Ad Copy</button>

        <div id="loading" class="loading">Generating your ad copy...</div>
        
        <div class="output-wrapper">
            <div id="output" class="output"></div>
            <button id="copyButton" class="copy-btn">
                üìã Copy to Clipboard
            </button>
        </div>
    </div>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const apiKeyStatus = document.getElementById('apiKeyStatus');
        const generateBtn = document.getElementById('generate');
        const loading = document.getElementById('loading');
        const output = document.getElementById('output');
        const copyButton = document.getElementById('copyButton');

        // Copy functionality with visual feedback
        copyButton.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(output.textContent);
                copyButton.textContent = '‚úÖ Copied!';
                copyButton.classList.add('copied', 'copy-animation');
                
                setTimeout(() => {
                    copyButton.textContent = 'üìã Copy to Clipboard';
                    copyButton.classList.remove('copied', 'copy-animation');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                copyButton.textContent = '‚ùå Failed to copy';
                setTimeout(() => {
                    copyButton.textContent = 'üìã Copy to Clipboard';
                }, 2000);
            }
        });

        // Check for saved API key
        document.addEventListener('DOMContentLoaded', () => {
            const savedApiKey = localStorage.getItem('openRouterApiKey');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
                apiKeyStatus.textContent = '‚úÖ API key loaded from storage';
                apiKeyStatus.className = 'api-key-saved';
            }
        });

        // Save API key
        apiKeyInput.addEventListener('change', () => {
            if (apiKeyInput.value.trim()) {
                localStorage.setItem('openRouterApiKey', apiKeyInput.value.trim());
                apiKeyStatus.textContent = '‚úÖ API key saved';
                apiKeyStatus.className = 'api-key-saved';
            }
        });

        // Generate ad copy
        generateBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            const productName = document.getElementById('productName').value.trim();
            const targetCustomer = document.getElementById('targetCustomer').value.trim();
            const painPoint = document.getElementById('painPoint').value.trim();

            if (!apiKey || !productName || !targetCustomer || !painPoint) {
                output.textContent = "Please fill in all fields";
                output.className = 'output error';
                return;
            }

            generateBtn.disabled = true;
            loading.style.display = 'block';
            output.textContent = '';
            copyButton.style.display = 'none';

            try {
                const prompt = `Create a Facebook Ad for '${productName}'. Target audience: ${targetCustomer}. Their problem: ${painPoint}.

Write a compelling ad copy in Bahasa Malaysia that includes:
1. An attention-grabbing headline
2. A description of the problem
3. Amplification of what happens if the problem isn't solved
4. Introduction of ${productName} as the solution
5. A believable customer testimonial
6. A clear call-to-action

Use casual language with local slang. Make the text scannable with line breaks between sections. Don't label the sections with PESTA framework points - just write it as a flowing ad copy. Focus on making it engaging and persuasive.`;

                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "HTTP-Referer": window.location.href,
                        "X-Title": "PESTA Framework FB Ad Generator",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "google/learnlm-1.5-pro-experimental:free",
                        "messages": [
                            {
                                "role": "user",
                                "content": prompt
                            }
                        ]
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message || 'API Error');
                }

                output.textContent = data.choices[0].message.content;
                output.className = 'output';
                copyButton.style.display = 'block';

            } catch (error) {
                output.textContent = `Error: ${error.message}`;
                output.className = 'output error';
            } finally {
                generateBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
